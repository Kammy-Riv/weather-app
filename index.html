<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" type="text/css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Dark Mode Weather App</title>
  </head>
  <body>
    <div class="container">
      <section class="row">
        <div class="col-6 pt-3 ps-3 pe-3">
          <h2 id="city"></h2>
          <h3 id="date"></h3>
          <span class="units"><a href="#" id="celsius-link" class="active">C °</a> | <a href="#" id="fahrenheit-link"> F °</a></span>
          
        </div>
        <div class="col-6 pt-3 ps-3 pe-3">
          <form id="search-form" class="float-end">
            <input
              type="text"
              placeholder="Search for a city"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <input type="submit" value="Search" class="btn btn-light" />
            </div>
          </form>
        
        <div class="col-12 ps-3 pe-3 mb-4">
          <span class="temperature fw-bold" id="temperature">°</span>
          
        </div>
        <div class="col-12 card text-white bg-dark">
          <h3 class="card-header pb-2 border-bottom fw-light">
            Weather Overview
          </h3>
          <div class="card-body">

 <div class="card-body">
          <div class="row">
          <div class="clearfix weather-temperature">
            <img
            src=""
            alt="Clear"
            id="icon"
            class="float-left"
            />
          </div>
        </div>

        </div>


            <strong><p id="description"></p></strong>
            <ul class="card-title">
              <li><strong>Humidity:</strong> <span id="humidity"></span> %</li>
              <li><strong>Wind:</strong> <span id="wind"></span> km/h</li>
            </ul>
             <h3 class="card-header pb-2 border-bottom fw-light">
                5 Day Forecast
                </h3>
            <div class="weather-forecast" id="forecast">
               
             </div>
        </div>
      </section>
    </div>
   <a class=link href="https://github.com/Kammy-Riv/weather-app">Open-Source code</a>
   <p class=linkName>By Kameele Rivera </p> 
     <script src="src/script.js"></script>
  </body>
</html>
